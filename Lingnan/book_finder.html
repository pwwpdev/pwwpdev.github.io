<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
            iframe {
            width: 600px;
            height: 400px;
            border: none; /* Remove the border */
        }
  </style>
</head>
<body>
  <h1>1st Floor Book</h1>
    <input type="text" id="userInput" placeholder="Enter some text" />
    <button id="alertButton" onclick="alert_input()">Locate</button>
<br />
    <iframe id="first_floor_iframe" src="https://pwwpdev.github.io/Lingnan/first_floor_book_finder_2?callNumber="></iframe>
    <br />
    <iframe id="m_floor_iframe" src="https://pwwpdev.github.io/Lingnan/m_floor_book_finder_2?callNumber="></iframe>

    <script>
      function alert_input() {
        const callNumber = document.getElementById("userInput").value
        document.getElementById('first_floor_iframe').src = `https://pwwpdev.github.io/Lingnan/first_floor_book_finder_2?callNumber=${callNumber}`
        document.getElementById('m_floor_iframe').src = `https://pwwpdev.github.io/Lingnan/m_floor_book_finder_2?callNumber=${callNumber}`
      }
    </script>
</body>
</html>
