<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smplrspace Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load smplr.js and its styles -->
  </head>
   <style>
       body,
    html {
      height: 100vh !important;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #wrapper,
    #smplrspace-container {
      height: 100vh !important;
    }
      button[title="Hide annotations"] {
        display: none !important;
      }
      #mini-map-container {
  position: absolute;
  top: 0px;
  right: 0px;
  width: 360px;
  padding: 4px 4px 0px 4px;
  background: rgba(216, 216, 216, 0.956);
  backdrop-filter: blur(10px);
  border-left: 0.5px solid #d4d4d4;
  border-bottom: 0.5px solid #d4d4d4;
  border-bottom-left-radius: 4px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 10;
  overflow: hidden;
}

#map-wrapper {
  position: relative;
  width: 100%;
  height: fit-content;
  overflow: hidden;
}

#mini-map {
  width: 100%;
  transform-origin: center;
  transition: transform 0.2s ease;
  cursor: move;
}

.map-controls {
  position: absolute;
  bottom: 6px;
  right: 2px;
  display: flex;
  flex-direction: row;
  gap: 10px;
  z-index: 11;
}

.control-btn {
  width: 20px;
  height: 20px;
  background: white;
  border: none;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.control-btn:hover {
  background: #f5f5f5;
}

@media (max-width: 768px) {
  #mini-map-container {
    width: 210px;
  }
  #map-wrapper {
    height: fit-content;
  }
   #legend-container {
    display: none !important;
  }
  
  .control-btn {
    width: 18px;
    height: 18px;
    font-size: 14px;
    border-radius: 2px;
  }
  .map-controls {
    gap: 6px;
  }
}

@media (max-width: 480px) {
  #mini-map-container {
    width: 140px;
  }
  #map-wrapper {
    height: fit-content;
  }
  .control-btn {
    width: 12px;
    height: 12px;
    font-size: 8px;
    border-radius: 2px;
  }
}


      .text-size {
      font-size: 14px;
    }
    .strong-text {
      font-size: 18px; 
    }
    </style>

      // Fetch facility data from API
let facilityAPIData = null;

async function fetchFacilityData() {
  try {
    const response = await fetch('https://njs-01.optimuslab.space/library_facilities/');
    const data = await response.json();
    facilityAPIData = data.library_facilities;
    console.log('Facility data loaded:', facilityAPIData);
  } catch (error) {
    console.error('Failed to fetch facility data:', error);
    facilityAPIData = [];
  }
}

async function handleQueryParameter() {
  const urlParams = new URLSearchParams(window.location.search);
  const queryId = urlParams.get('query');
  
  console.log("handleQueryParameter called with queryId:", queryId);
  
  if (queryId && facilityAPIData) {
    console.log('Query ID detected:', queryId);
    console.log('Facility API Data available:', facilityAPIData ? 'Yes' : 'No');
    
    // Search through API data to find matching facility
    let matchedFacility = null;
    
    for (const firstLevel of facilityAPIData) {
      for (const secondLevel of firstLevel.second_levels || []) {
        for (const thirdLevel of secondLevel.third_levels || []) {
          if (thirdLevel.query_id === queryId) {
            matchedFacility = {
              name: thirdLevel.name,
              description: thirdLevel.description,
              image: thirdLevel.image,
              query_id: thirdLevel.query_id
            };
            console.log('Found matching facility:', matchedFacility);
            break;
          }
        }
        if (matchedFacility) break;
      }
      if (matchedFacility) break;
    }
    
    if (matchedFacility) {
      // Find the facility asset in dict
      let facilityAsset = dict[11].assets.find(asset => asset.name === matchedFacility.name);
      if (!facilityAsset) {
        facilityAsset = dict[12].assets.find(asset => asset.name === matchedFacility.name);
      }
      
      if (facilityAsset) {
        console.log("Facility asset found, calling handleGenericFacility");
        setTimeout(() => {
          handleGenericFacility(facilityAsset, matchedFacility.name);
        }, 2000);
      } else {
        console.log("No facility asset found, showing tooltip only");
        setTimeout(() => showGenericTooltip(matchedFacility.name, true), 3000);
      }
    } else {
      console.log('No facility found for query_id:', queryId);
    }
  } else if (queryId && !facilityAPIData) {
    console.log('Query ID present but no facility data yet, waiting...');
    // Wait for data to load
    setTimeout(() => handleQueryParameter(), 1000);
  }
}



// Function to find facility info by name
function findFacilityInfo(facilityName) {
  if (!facilityAPIData) return null;
  
  // Search through all levels
  for (const firstLevel of facilityAPIData) {
    if (firstLevel.name === facilityName) {
      return {
        description: firstLevel.description,
        image: firstLevel.image,
        name: firstLevel.name
      };
    }
    
    for (const secondLevel of firstLevel.second_levels || []) {
      if (secondLevel.name === facilityName) {
        return {
          description: secondLevel.description,
          image: secondLevel.image,
          name: secondLevel.name
        };
      }
      
      for (const thirdLevel of secondLevel.third_levels || []) {
        if (thirdLevel.name === facilityName) {
          return {
            description: thirdLevel.description,
            image: thirdLevel.image,
            name: thirdLevel.name
          };
        }
      }
    }
  }
  return null;
}

// Generic tooltip function using API data
function showGenericTooltip(facilityName, showSkeleton = false) {
  const tooltipDiv = document.getElementById("custom-tooltip");
  const contentDiv = document.getElementById("tooltip-content");
  
  if (!tooltipDiv || !contentDiv) {
    console.error("Tooltip elements not found");
    return;
  }
  
  const facilityInfo = findFacilityInfo(facilityName);
  
  // Show skeleton loading if no data available or explicitly requested
  if (!facilityInfo || showSkeleton) {
    const content = `
      <div style="padding: 0; margin: 0; line-height: 1.2;">
        <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px; color: #000;">${facilityName}</div>
        <div style="margin-bottom: 8px; height: 20px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 4px;"></div>
        <div style="width: 120px; height: 80px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 4px; display: block;"></div>
      </div>
      <style>
        @keyframes loading {
          0% { background-position: 200% 0; }
          100% { background-position: -200% 0; }
        }
      </style>
    `;
    contentDiv.innerHTML = content;
    tooltipDiv.style.display = "block";
    
    // If we have facility info but are showing skeleton (showSkeleton = true), 
    // show actual data after a brief delay
    if (facilityInfo && showSkeleton) {
      setTimeout(() => {
        showGenericTooltip(facilityName, false);
      }, 800); // Increased delay
    }
    // If no facility info, try to refresh data
    else if (!facilityInfo) {
      console.log("No facility info found, refreshing data...");
      refreshFacilityData().then(() => {
        const updatedInfo = findFacilityInfo(facilityName);
        if (updatedInfo) {
          showGenericTooltip(facilityName, false);
        } else {
          console.error("Still no facility info after refresh for:", facilityName);
        }
      });
    }
    return;
  }
  
  // Show actual content when data is available
  const description = facilityInfo.description;
  const imageUrl = facilityInfo.image;
  
  const content = `
    <div style="padding: 0; margin: 0; line-height: 1.2;">
      <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px; color: #000;">${facilityName}</div>
      <div style="margin-bottom: 8px; font-size: 14px;">${description}</div>
      <img src="${imageUrl}" 
           style="width: 120px; height: 80px; border-radius: 4px; display: block; object-fit: cover;" 
           onerror="this.style.display='none'" />
    </div>
  `;
  
  contentDiv.innerHTML = content;
  tooltipDiv.style.display = "block";
  console.log("Tooltip displayed for:", facilityName);
}

        fetchData() {
          fetch(API_ENDPOINT)
            .then((res) => res.json())
            .then((data) => {
              let occupancy = {};
              for (let i = 0; i < data.length; i++) {
                let value = data[i];
                let loc = value.area;
                let timestamp = value.timestamp;
                let available = value.occupancy;

                let color = color_dict.hasOwnProperty(available)
                  ? color_dict[available]
                  : "#ffa500";

                if (!occupancy.hasOwnProperty(loc)) {
                  occupancy[loc] = {
                    timestamp: timestamp,
                    available: available,
                    occupancy: value.occupancy,
                    color: color,
                  };
                } else if (occupancy[loc].timestamp < timestamp) {
                  occupancy[loc] = {
                    timestamp: timestamp,
                    available: available,
                    occupancy: value.occupancy,
                    color: color,
                  };
                }
              }

              for (let key in occupancy) {
                if (
                  occupancy.hasOwnProperty(key) &&
                  desk_filter.hasOwnProperty(key)
                ) {
                  const jsonKey = desk_filter[key];
                  const _index = desk_index[jsonKey];

                  this.desks[_index]["available"] = occupancy[key]["available"];
                  this.desks[_index]["color"] = occupancy[key]["color"];
                } else if (
                  occupancy.hasOwnProperty(key) &&
                  room_filter.hasOwnProperty(key)
                ) {
                  const jsonKey = room_filter[key];
                  const _index = room_index[jsonKey];

                  if (this.rooms && this.rooms[_index]) {
                    this.rooms[_index]["available"] =
                      occupancy[key]["available"];
                    this.rooms[_index]["numberOfPeople"] =
                      occupancy[key]["numberOfPeople"];
                    this.rooms[_index]["color"] = occupancy[key]["color"];
                  }
                } else if (
                  occupancy.hasOwnProperty(key) &&
                  color_overlay_filter.hasOwnProperty(key)
                ) {
                  const jsonKey = color_overlay_filter[key];
                  const _index = color_overlay_index[jsonKey];

                  if (this.Notaccessible && this.Notaccessible[_index]) {
                    this.Notaccessible[_index]["available"] =
                      occupancy[key]["available"];
                    this.Notaccessible[_index]["color"] =
                      occupancy[key]["color"];
                  }
                }
              }
              this.updateDataLayers();
            });
        }
