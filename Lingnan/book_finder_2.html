<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      iframe {
        width: 600px;
        height: 400px;
        border: none; /* Remove the border */
      }
    </style>
  </head>
  <body>

    <iframe
      id="first_floor_iframe"
      src="https://pwwpdev.github.io/Lingnan/first_floor_book_finder_2?callNumber="
    ></iframe>
    <br />
    <iframe
      id="m_floor_iframe"
      src="https://pwwpdev.github.io/Lingnan/m_floor_book_finder_2?callNumber="
    ></iframe>

    <script>

function getQueryParameter(param) {
        // Get the current URL
        const url = new URL(window.location.href);

        // Use URLSearchParams to get the value of the specified parameter
        const value = url.searchParams.get(param);

        return value;
      }


      function alert_input() {
        const callNumber = getQueryParameter("callNumber")
        document.getElementById(
          "first_floor_iframe"
        ).src = `https://pwwpdev.github.io/Lingnan/first_floor_book_finder_2?callNumber=${callNumber}`;
        document.getElementById(
          "m_floor_iframe"
        ).src = `https://pwwpdev.github.io/Lingnan/m_floor_book_finder_2?callNumber=${callNumber}`;
      }

      alert_input();

    </script>
  </body>
</html>
