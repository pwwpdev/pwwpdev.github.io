<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Responsive Overlay</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .box {
            position: absolute;
            width: 200px;
            max-width: 90%; /* Prevents boxes from overflowing on smaller screens */
            padding: 8px;
            color: #878888;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 0.5px solid #d4d4d4;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        #box1 {
            bottom: 240px;
            right: 10px;
        }

        #box2 {
            bottom: 160px;
            right: 10px;
        }

        #box3 {
            bottom: 80px;
            right: 10px;
        }

        .box strong {
            color: #878888;
        }

        @media (max-width: 768px) {
            .box {
                width: 120px;
                font-size: 10px;
                padding: 5px;
            }

            #box1 {
                bottom: 160px;
                right: 5px;
            }

            #box2 {
                bottom: 110px;
                right: 5px;
            }

            #box3 {
                bottom: 40px;
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 76px;
                font-size: 5px;
                padding: 3px;
            }

            #box1 {
                bottom: 200px;
                right: 3px;
            }

            #box2 {
                bottom: 85px;
                right: 3px;
            }

            #box3 {
                bottom: 30px;
                right: 3px;
            }
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="https://pwwpdev.github.io/Lingnan/first_floor_dss.html"></iframe>

    <div class="box" id="box1">
        <p><strong>Computer Room 1:</strong> <span id="random1">0</span></p>
    </div>
    <div class="box" id="box2">
        <p><strong>Computer Room 2:</strong> <span id="random2">0</span></p>
    </div>
    <div class="box" id="box3">
        <p><strong>IAQ:</strong> <span id="iaq">0</span></p>
    </div>

    <script>
        function getRandomNumber(max) {
            return Math.floor(Math.random() * max);
        }

        function updateRandomValues() {
            document.getElementById('random1').textContent = getRandomNumber(150);
            document.getElementById('random2').textContent = getRandomNumber(150);
            const iaqValue = getRandomNumber(500); 
            document.getElementById('iaq').textContent = iaqValue;
        }

        setInterval(updateRandomValues, 10000);
        updateRandomValues();
    </script>
</body>
</html>
