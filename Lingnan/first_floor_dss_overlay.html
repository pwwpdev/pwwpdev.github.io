<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Stacked Boxes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
        }
        #stacked-boxes {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        .box {
            width: 200px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 0.5px solid #d4d4d4;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #878888;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }
        .box strong {
            color: #878888;
        }
    </style>
</head>
<body>

<div id="container">
    <iframe id="iframe" src="https://pwwpdev.github.io/Lingnan/first_floor_dss.html"></iframe>
    <div id="stacked-boxes">
        <div class="box" id="box1">
            <p><strong>Computer Room 1:</strong> <span id="random1">0</span></p>
        </div>
        <div class="box" id="box2">
            <p><strong>Computer Room 2:</strong> <span id="random2">0</span></p>
        </div>
        <div class="box" id="box3">
            <p><strong>IAQQ:</strong> <span id="iaq">0 AQI</span></p>
        </div>
    </div>
</div>

<script>
    function getRandomNumber(max) {
        return Math.floor(Math.random() * max);
    }

    function updateRandomValues() {
        document.getElementById('random1').textContent = getRandomNumber(150);
        document.getElementById('random2').textContent = getRandomNumber(150);
        const iaqValue = getRandomNumber(300); 
        document.getElementById('iaq').textContent = iaqValue + " AQI";
    }

    setInterval(updateRandomValues, 10000); 
    updateRandomValues(); 
</script>

</body>
</html>
