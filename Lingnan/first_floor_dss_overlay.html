<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Stacked Boxes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #stacked-boxes {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        .box {
            width: 200px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 0.5px solid #d4d4d4;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #878888;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }
        .box strong {
            color: #878888;
        }
    </style>
</head>
<body>

<iframe id="iframe" src="https://pwwpdev.github.io/Lingnan/first_floor_dss.html"></iframe>
<div id="stacked-boxes">
    <div class="box">
        <p><strong>Humidity:</strong> 65%</p>
        <p><strong>Temperature:</strong> 24°C</p>
    </div>
    <div class="box">
        <p><strong>CO2:</strong> 1200 ppm</p>
        <p><strong>TVOC:</strong> 150 ppb</p>
    </div>
    <div class="box">
        <p><strong>PM2.5:</strong> 12 µg/m³</p>
        <p><strong>PM10:</strong> 20 µg/m³</p>
    </div>
</div>

</body>
</html>
