<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Smplrspace Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Load smplr.js and its styles -->
    <style>
       body,
    html {
      height: 100vh !important;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #wrapper,
    #smplrspace-container {
      height: 100vh !important;
    }
      button[title="Hide annotations"] {
        display: none !important;
      }
      #mini-map-container {
  position: absolute;
  top: 0px;
  right: 0px;
  width: 360px;
  padding: 4px 4px 0px 4px;
  background: rgba(216, 216, 216, 0.956);
  backdrop-filter: blur(10px);
  border-left: 0.5px solid #d4d4d4;
  border-bottom: 0.5px solid #d4d4d4;
  border-bottom-left-radius: 4px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 10;
  overflow: hidden;
}

#map-wrapper {
  position: relative;
  width: 100%;
  height: fit-content;
  overflow: hidden;
}

#mini-map {
  width: 100%;
  transform-origin: center;
  transition: transform 0.2s ease;
  cursor: move;
}

.map-controls {
  position: absolute;
  bottom: 6px;
  right: 2px;
  display: flex;
  flex-direction: row;
  gap: 10px;
  z-index: 11;
}

.control-btn {
  width: 20px;
  height: 20px;
  background: white;
  border: none;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.control-btn:hover {
  background: #f5f5f5;
}

@media (max-width: 768px) {
  #mini-map-container {
    width: 210px;
  }
  #map-wrapper {
    height: fit-content;
  }
   #legend-container {
    display: none !important;
  }
  
  .control-btn {
    width: 18px;
    height: 18px;
    font-size: 14px;
    border-radius: 2px;
  }
  .map-controls {
    gap: 6px;
  }
}

@media (max-width: 480px) {
  #mini-map-container {
    width: 140px;
  }
  #map-wrapper {
    height: fit-content;
  }
  .control-btn {
    width: 12px;
    height: 12px;
    font-size: 8px;
    border-radius: 2px;
  }
}


      .text-size {
      font-size: 14px;
    }
    .strong-text {
      font-size: 18px; 
    }
    </style>
  </head>

// Fetch facility data from API
let facilityAPIData = null;

async function fetchFacilityData() {
  try {
    // Fetch first levels
    const response = await fetch('https://facility-search-dot-optimus-lnu.df.r.appspot.com/api/library_facilities/');
    const data = await response.json();
    const firstLevels = data.data || [];
    
    // Fetch children for each first level
    const facilitiesWithChildren = await Promise.all(
      firstLevels.map(async (firstLevel) => {
        try {
          const childrenResponse = await fetch(
            `https://facility-search-dot-optimus-lnu.df.r.appspot.com/api/library_facilities/children/${firstLevel.id}`
          );
          const childrenData = await childrenResponse.json();
          
          return {
            ...firstLevel,
            second_levels: childrenData.second_levels || []
          };
        } catch (err) {
          console.error(`Failed to fetch children for ${firstLevel.id}:`, err);
          return {
            ...firstLevel,
            second_levels: []
          };
        }
      })
    );
    
    facilityAPIData = facilitiesWithChildren;
    console.log('Facility data loaded:', facilityAPIData);
  } catch (error) {
    console.error('Failed to fetch facility data:', error);
    facilityAPIData = [];
  }
}

// Replace the existing handleQueryParameter function with this:
async function handleQueryParameter() {
  const urlParams = new URLSearchParams(window.location.search);
  const queryId = urlParams.get('query');
  
  console.log("handleQueryParameter called with queryId:", queryId);
  
  if (queryId && facilityAPIData) {
    console.log('Query ID detected:', queryId);
    console.log('Facility API Data available:', facilityAPIData ? 'Yes' : 'No');
    
    // Search through API data to find matching facility
    let matchedFacility = null;
    
    for (const firstLevel of facilityAPIData) {
      // Check if first level matches
      if (firstLevel.query_id === queryId) {
        matchedFacility = {
          name: firstLevel.name,
          description: firstLevel.description,
          image: firstLevel.image,
          query_id: firstLevel.query_id
        };
        break;
      }
      
      for (const secondLevel of firstLevel.second_levels || []) {
        // Check if second level matches
        if (secondLevel.query_id === queryId) {
          matchedFacility = {
            name: secondLevel.name,
            description: secondLevel.description,
            image: secondLevel.image,
            query_id: secondLevel.query_id
          };
          break;
        }
        
        for (const thirdLevel of secondLevel.third_levels || []) {
          if (thirdLevel.query_id === queryId) {
            matchedFacility = {
              name: thirdLevel.name,
              description: thirdLevel.description,
              image: thirdLevel.image,
              query_id: thirdLevel.query_id
            };
            console.log('Found matching facility:', matchedFacility);
            break;
          }
        }
        if (matchedFacility) break;
      }
      if (matchedFacility) break;
    }
    
    if (matchedFacility) {
      // Check if facility belongs to this floor using getFacilityFloor logic
      const facilityFloor = getFacilityFloorHTML(matchedFacility.name);
      const currentFloorFromURL = getCurrentFloorFromURL();
      
      console.log("Facility floor:", facilityFloor, "Current floor:", currentFloorFromURL);
      
      // Only handle facility if it belongs to current floor
      if (facilityFloor === currentFloorFromURL) {
        // Try to find ALL facility assets with the same name using filter()
        let facilityAssets = dict[2].assets.filter(asset => asset.name === matchedFacility.name);
        
        if (facilityAssets.length > 0) {
          console.log(`Facility asset(s) found: ${facilityAssets.length}, calling handleGenericFacility`);
          // Handle all matched facilities
          facilityAssets.forEach(facilityAsset => {
            setTimeout(() => {
              handleGenericFacility(facilityAsset, matchedFacility.name);
            }, 800);
          });
        } else {
          // Facility exists in API but not in visual map - just show tooltip
          console.log("No facility asset found, showing tooltip only for:", matchedFacility.name);
          setTimeout(() => {
            showGenericTooltip(matchedFacility.name, true);
            // Set camera to a default position or facility-specific position if available
            if (spc && spc.space) {
              console.log("Setting default camera view");
            }
          }, 800);
        }
      } else {
        console.log("Facility belongs to different floor, skipping HTML handling");
      }
    } else {
      console.log('No facility found for query_id:', queryId);
    }
  } else if (queryId && !facilityAPIData) {
    console.log('Query ID present but no facility data yet, waiting...');
    // Wait for data to load
    setTimeout(() => handleQueryParameter(), 1000);
  }
}

// Function to find facility info by name
function findFacilityInfo(facilityName) {
  if (!facilityAPIData) {
    console.log("No facility API data available");  
    return null;
  }
  
  console.log("Searching for facility:", facilityName);  
  
  // Search through all levels
  for (const firstLevel of facilityAPIData) {
    if (firstLevel.name === facilityName) {
      console.log("Found at first level:", firstLevel); 
      return {
        description: firstLevel.description || "", 
        image: firstLevel.image || "/placeholder-image.png",
        name: firstLevel.name
      };
    }
    
    for (const secondLevel of firstLevel.second_levels || []) {
      if (secondLevel.name === facilityName) {
        console.log("Found at second level:", secondLevel); 
        return {
          description: secondLevel.description || "",  
          image: secondLevel.image || "/placeholder-image.png",
          name: secondLevel.name
        };
      }
      
      for (const thirdLevel of secondLevel.third_levels || []) {
        if (thirdLevel.name === facilityName) {
          console.log("Found at third level:", thirdLevel);  
          return {
            description: thirdLevel.description || "", 
            image: thirdLevel.image || "/placeholder-image.png",
            name: thirdLevel.name
          };
        }
      }
    }
  }
  console.log("Facility not found in API data"); 
  return null;
}

// Generic facility handler
function handleGenericFacility(facilityAsset, facilityName) {
  console.log("handleGenericFacility called for:", facilityName);
  
  let facilityInfo = findFacilityInfo(facilityName);
  console.log("Initial facility info:", facilityInfo);  
  
  // If facility not found, refresh data first
  if (!facilityInfo) {
    console.log('Facility not found, refreshing data...');
    refreshFacilityData().then(() => {
      facilityInfo = findFacilityInfo(facilityName);
      console.log("Facility info after refresh:", facilityInfo); 
      updateFacilityDisplay(facilityAsset, facilityName, facilityInfo);
    });
    return;
  }
  
  updateFacilityDisplay(facilityAsset, facilityName, facilityInfo);
}

// Extract display logic
function updateFacilityDisplay(facilityAsset, facilityName, facilityInfo) {
  console.log("updateFacilityDisplay called for:", facilityName);
  console.log("Facility info:", facilityInfo); 
  
  const room = {
    id: facilityAsset.id,
    name: facilityAsset.name,
    levelIndex: facilityAsset.levelIndex,
    coordinates: facilityAsset.coordinates,
    layerType: facilityAsset.layerType,
    mapped: facilityAsset.mapped,
    height: getFacilityHeight(facilityName),
 color: "#FFA85C",
    available: "Available",
    description: facilityInfo?.description || "Available for use"
  };
  
  rooms.push(room);
  console.log("Room added to array, total rooms:", rooms.length);  
  
  // Update map immediately
  if (spc && spc.space) {
    spc.updateMapForFacility();
    console.log("Map updated");
  }
  
  // Set camera after map update
  setTimeout(() => {
    if (spc && spc.space && spc.setCameraForFacility) {
      spc.setCameraForFacility(facilityName);
      console.log("Camera positioned");
    }
  }, 600);
  
  // Show tooltip with multiple retry attempts
  setTimeout(() => {
    console.log("First tooltip attempt for:", facilityName);
    showGenericTooltip(facilityName, true);
  }, 800);
  
  // Retry showing tooltip if it didn't appear
  setTimeout(() => {
    const tooltipDiv = document.getElementById("custom-tooltip");
    if (tooltipDiv && tooltipDiv.style.display !== "block") {
      console.log("Tooltip not visible, retrying...");
      showGenericTooltip(facilityName, false);
    }
  }, 1500);
}

  // Return height of 1 for toilets
  if (facilityName.includes("Toilet")) {
    return 1.0;

  // Return default height for other facilities
  return 3.1;

    @keyframes loading {
      0% { background-position: 200% 0; }

    }
  </style>
`;
    contentDiv.innerHTML = content;
    tooltipDiv.style.display = "block";
    console.log("Tooltip set to display: block (skeleton)");
    
    // If we have facility info but are showing skeleton, show actual data after delay
    if (facilityInfo && showSkeleton) {
      setTimeout(() => {
        showGenericTooltip(facilityName, false);

    // If no facility info, try to refresh data
    else if (!facilityInfo) {
      console.log("No facility info found, attempting to refresh data...");

          contentDiv.innerHTML = basicContent;
          tooltipDiv.style.display = "block";
        }
      });

    return;
  }
  
  // Show actual content when data is available
  const description = facilityInfo.description || " ";

  // Clean up description - remove extra spaces and handle empty descriptions
  const cleanDescription = description.trim();
  
  const content = `
  <div style="padding: 0; margin: 0; line-height: 1.2;">
    <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px; color: #000; word-wrap: break-word;">${facilityName}</div>
    ${cleanDescription ? `<div style="margin-bottom: 12px; font-size: 14px; color: #333;">${cleanDescription}</div>` : '<div style="margin-bottom: 12px; height: 14px;"></div>'}
    ${imageUrl && imageUrl !== "/placeholder-image.png" ? `
      <img src="${imageUrl}" 
           style="width: 100%; max-width: 300px; height: auto; border-radius: 4px; object-fit: cover;" 
           onerror="this.style.display='none'" />
    ` : ''}
  </div>
`;
  
  contentDiv.innerHTML = content;
  tooltipDiv.style.display = "block";
  console.log("Tooltip set to display: block (with data)");
  console.log("Tooltip display style:", tooltipDiv.style.display);

class Space {
  constructor(spaceId, clientToken, desks, rooms, sensors) {
    this.spaceId = spaceId;
    this.clientToken = clientToken;
    this.space = null;
    this.rooms = rooms;
    this.desks = desks;
    this.sensors = sensors;
    this._clickHandlerSet = false; 
  }

  initSpace(smplr) {
    this.space = new smplr.Space({
      spaceId: this.spaceId,
      clientToken: this.clientToken,
      containerId: "smplrspace-container",
    });
    this.space.startViewer({
      preview: false,
      allowModeChange: true,
      loadingMessage: "Loading...",
      disableCameraRotation: true,
      cameraPlacement: {
        alpha: 1.5642931020318165,
        beta: 0.7099240223592373,
        radius: 146.228814129728086,
        target: {
          x: 69.04755001887268,
          y: 1,
          z: -44.24558015977757,
        },
      },
      onReady: () => this.fetchAll(),
      onError: (error) => console.error("Could not start viewer", error),
    });
  }

  updateDataLayers() {
    // remove previous layers if any
    this.space.removeDataLayer("rooms");
    this.space.removeDataLayer("desks");

    const isRoomsEmpty = !this.rooms || this.rooms.length === 0;
    const isDesksEmpty = Object.keys(this.desks).length === 0;

    if (!isRoomsEmpty) {
      // add new layers
      this.space.addDataLayer({
        id: "rooms",
        type: "polygon",
        data: this.rooms,
        tooltip: (d) => `${d.name} - ${d.available}`,
        color: (d) => d.color,
        alpha: 0.7,
        height: 2.9,
      });
    }

    if (!isDesksEmpty) {
      this.space.addDataLayer({
        id: "desks",
        type: "furniture",
        data: this.desks,
        tooltip: (d) => `${d.name} - ${d.available}`,
        color: (d) => d.color,
      });
    }

    // ============ FACILITY ICONS SECTION - START ============
    
    console.log("Checking for facilities with icons...");
    
    // Array to hold all icon data
    const iconData = [];
    
    // Define icon configurations by facility ID for M/F
    const iconConfigs = {
      "cbfb0928-b64c-443f-8714-f4cfebdf0d1a": "./icons/lift.png",
    };
    
    // Filter for ALL facilities that have an icon configured (by ID)
    const facilitiesWithIcons = this.rooms && this.rooms.filter(room => 
      iconConfigs.hasOwnProperty(room.id)
    );

    console.log("Facilities with icons found:", facilitiesWithIcons ? facilitiesWithIcons.length : 0);

    if (facilitiesWithIcons && facilitiesWithIcons.length > 0) {
      console.log(`Adding icons for ${facilitiesWithIcons.length} facilities`);
      
      facilitiesWithIcons.forEach(facility => {
        // Get the icon URL for this specific facility ID
        const iconUrl = iconConfigs[facility.id];
        
        if (iconUrl && facility.coordinates && facility.coordinates[0]) {
          // Get polygon coordinates
          const coords = facility.coordinates[0];
          
          // Calculate center X (average of all x coordinates)
          const centerX = coords.reduce((sum, coord) => sum + coord.x, 0) / coords.length;
          
          // Find TOP EDGE (minimum z value = northernmost point)
          const minZ = Math.min(...coords.map(coord => coord.z));
          
          iconData.push({
            id: `icon-${facility.id}`,
            levelIndex: 0,
            position: {
              x: centerX,
              z: minZ - 2.5, 
              elevation: 4.0,
              levelIndex: 0
            }
          });
          
          console.log(`  Icon added for facility ${facility.id} (${facility.name}): x=${centerX.toFixed(2)}, z=${(minZ - 2.5).toFixed(2)}`);
        }
      });
    }
    
    // Add the icon layer if there's any icon data
    if (iconData.length > 0) {
      try {
        // Group by icon URL for separate layers
        const iconsByUrl = {};
        
        facilitiesWithIcons.forEach(facility => {
          const iconUrl = iconConfigs[facility.id];
          if (iconUrl) {
            if (!iconsByUrl[iconUrl]) {
              iconsByUrl[iconUrl] = [];
            }
            // Find the corresponding icon data
            const iconDataItem = iconData.find(item => item.id === `icon-${facility.id}`);
            if (iconDataItem) {
              iconsByUrl[iconUrl].push(iconDataItem);
            }
          }
        });
        
        // Create a layer for each unique icon
        Object.entries(iconsByUrl).forEach(([iconUrl, icons], layerIndex) => {
          this.space.addDataLayer({
            id: `facility-icons-${layerIndex}`,
            type: "icon",
            data: icons,
            icon: {
              url: iconUrl,
              width: 2000,
              height: 2000
            },
            width: 5.0
          });
        });
        
        console.log(`✓ Icon layer(s) added successfully! Total icons: ${iconData.length}`);
      } catch (error) {
        console.error("✗ Error adding icon layer:", error);
      }
    } else {
      console.log("⚠ No facility icons to display");
    }
    // ============ FACILITY ICONS SECTION - END ============

    // Add click handlers for custom tooltip
    if (this.space && typeof this.space.on === 'function' && !this._clickHandlerSet) {
      console.log("Setting up click handlers");
      this.space.on("click", (event) => {
        if (event.data && event.data.name) {
          console.log("Click detected on:", event.data.name);
          showGenericTooltip(event.data.name, true);
        }
      });
      this._clickHandlerSet = true;
    }
  }

  updateMapForFacility() {
    this.updateDataLayers();
  }

  fetchAll() {
    this.fetchData();
    // Handle query parameter after data is fetched
    setTimeout(() => {
      handleQueryParameter();
    }, 1000);
  }

  fetchData() {
    fetch(API_ENDPOINT)
      .then((res) => res.json())
      .then((data) => {
        let occupancy = {};
        for (let i = 0; i < data.length; i++) {
          let value = data[i];
          let loc = value.area;
          let timestamp = value.timestamp;
          let available = value.occupancy;

          let color = color_dict.hasOwnProperty(available)
            ? color_dict[available]
            : "#ffffff";

          if (!occupancy.hasOwnProperty(loc)) {
            occupancy[loc] = {
              timestamp: timestamp,
              available: available,
              occupancy: value.occupancy,
              color: color,
            };
          } else if (occupancy[loc].timestamp < timestamp) {
            occupancy[loc] = {
              timestamp: timestamp,
              available: available,
              occupancy: value.occupancy,
              color: color,
            };
          }
        }

        for (let key in occupancy) {
          if (
            occupancy.hasOwnProperty(key) &&
            desk_filter.hasOwnProperty(key)
          ) {
            const jsonKey = desk_filter[key];
            const _index = desk_index[jsonKey];

            console.log("updated " + jsonKey);
            console.log(occupancy[key]);
            this.desks[_index]["available"] = occupancy[key]["available"];
            this.desks[_index]["color"] = occupancy[key]["color"];
            console.log(this.desks[0][_index]);
          } else if (
            occupancy.hasOwnProperty(key) &&
            room_filter.hasOwnProperty(key)
          ) {
            const jsonKey = room_filter[key];
            const _index = room_index[jsonKey];

            this.rooms[_index]["available"] = occupancy[key]["available"];
            this.rooms[_index]["numberOfPeople"] =
              occupancy[key]["numberOfPeople"];
            this.rooms[_index]["color"] = occupancy[key]["color"];
          }
        }
        this.updateDataLayers();
      });
  }
}

spc = new Space(SPACE_ID, CLIENT_ID, dict[0]["assets"], rooms, []);

async function wait() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve();
    }, 500);
  });
}

async function start() {
  while (typeof smplr === "undefined") {
    await wait();
  }
  
  console.log("Starting initialization...");
  
  // Fetch facility data first and wait for it
  await fetchFacilityData();
  console.log("Facility data fetched:", facilityAPIData ? 'Success' : 'Failed');
  
  spc.initSpace(smplr);
  console.log("Space initialized");
  
  // Handle query parameter after everything is initialized
  setTimeout(() => {
    console.log("Calling handleQueryParameter...");
    handleQueryParameter();
  }, 2000);
  
  setInterval(() => {
    spc.fetchAll();
  }, UPDATE_FREQUENCY * 1000);
}

start();
    </script>
  </body>
