<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe with Responsive Overlay</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #mini-map-container {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 360px;
        padding: 4px 4px 0px 4px;
        background: rgba(216, 216, 216, 0.956);
        backdrop-filter: blur(10px);
        border-left: 0.5px solid #d4d4d4;
        border-bottom: 0.5px solid #d4d4d4;
        border-bottom-left-radius: 4px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
        overflow: hidden;
      }

      #map-wrapper {
        position: relative;
        width: 100%;
        height: fit-content;
        overflow: hidden;
      }

      #mini-map {
        width: 100%;
        transform-origin: center;
        transition: transform 0.2s ease;
        cursor: move;
      }

      .map-controls {
        position: absolute;
        bottom: 6px;
        right: 2px;
        display: flex;
        flex-direction: row;
        gap: 10px; /* between buttons */
        z-index: 11;
      }

      .control-btn {
        width: 20px;
        height: 20px;
        background: white;
        border: none;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .control-btn:hover {
        background: #f5f5f5;
      }

      @media (max-width: 768px) {
        #mini-map-container {
          width: 210px;
        }

        #map-wrapper {
          height: fit-content;
        }

        .control-btn {
          width: 18px;
          height: 18px;
          font-size: 14px;
          border-radius: 2px;
        }

        .map-controls {
          gap: 6px;
        }
      }

      @media (max-width: 480px) {
        #mini-map-container {
          width: 140px;
        }

        #map-wrapper {
          height: fit-content;
        }

        .control-btn {
          width: 12px;
          height: 12px;
          font-size: 8px;
          border-radius: 2px;
        }
      }
    </style>
  </head>
  <body>
    <iframe
      id="iframe"
      src="https://pwwpdev.github.io/Lingnan/second_floor_dos_public_test.html"
    ></iframe>
    <div id="mini-map-container">
      <div id="map-wrapper">
        <img id="mini-map" src="mini_2f.png" alt="Mini Map" />
        <!-- <div class="map-controls">
          <div class="control-btn" id="zoom-in">+</div>
          <div class="control-btn" id="zoom-out">âˆ’</div>
        </div> -->
      </div>
    </div>

   
  </body>
</html>
