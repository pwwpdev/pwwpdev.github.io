<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe with Responsive Overlay</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #mini-map-container {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 360px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-left: 0.5px solid #d4d4d4;
        border-bottom: 0.5px solid #d4d4d4;
        border-bottom-left-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
        overflow: hidden;
      }

      #map-wrapper {
        position: relative;
        width: 100%;
        height: 160px;
        overflow: hidden;
      }

      #mini-map {
        width: 100%;
        transform-origin: center;
        transition: transform 0.2s ease;
        cursor: move;
      }

      .map-controls {
        position: absolute;
        bottom: 6px;
        right: 2px;
        display: flex;
        flex-direction: row;
        gap: 10px; /* between buttons */
        z-index: 11;
      }

      .control-btn {
        width: 20px;
        height: 20px;
        background: white;
        border: none;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .control-btn:hover {
        background: #f5f5f5;
      }

      @media (max-width: 768px) {
        #mini-map-container {
          width: 210px;
        }

        #map-wrapper {
          height: 100px;
        }

        .control-btn {
          width: 18px;
          height: 18px;
          font-size: 14px;
          border-radius: 2px;
        }

        .map-controls {
          gap: 6px;
        }
      }

      @media (max-width: 480px) {
        #mini-map-container {
          width: 140px;
        }

        #map-wrapper {
          height: 60px;
        }

        .control-btn {
          width: 12px;
          height: 12px;
          font-size: 8px;
          border-radius: 2px;
        }
      }
    </style>
  </head>
  <body>
    <iframe
      id="iframe"
      src="https://pwwpdev.github.io/Lingnan/first_floor_dos.html"
    ></iframe>
    <div id="mini-map-container">
      <div id="map-wrapper">
        <img id="mini-map" src="mini.png" alt="Mini Map" />
        <!-- <div class="map-controls">
          <div class="control-btn" id="zoom-in">+</div>
          <div class="control-btn" id="zoom-out">âˆ’</div>
        </div> -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const miniMap = document.getElementById("mini-map");
        const mapWrapper = document.getElementById("map-wrapper");
        const zoomInBtn = document.getElementById("zoom-in");
        const zoomOutBtn = document.getElementById("zoom-out");

        let scale = 1;
        let isDragging = false;
        let startX,
          startY,
          translateX = 0,
          translateY = 0;

        // Set initial transform
        updateTransform();

        // Zoom in button
        zoomInBtn.addEventListener("click", function () {
          if (scale < 3) {
            // Max zoom level
            scale += 0.2;
            updateTransform();
          }
        });

        // Zoom out button
        zoomOutBtn.addEventListener("click", function () {
          if (scale > 0.5) {
            // Min zoom level
            scale -= 0.2;
            updateTransform();
          }
        });

        // Mouse down event to start dragging
        miniMap.addEventListener("mousedown", function (e) {
          isDragging = true;
          startX = e.clientX - translateX;
          startY = e.clientY - translateY;
          miniMap.style.cursor = "grabbing";
        });

        // Touch start event for mobile devices
        miniMap.addEventListener("touchstart", function (e) {
          isDragging = true;
          startX = e.touches[0].clientX - translateX;
          startY = e.touches[0].clientY - translateY;
        });

        // Mouse move event to handle dragging
        window.addEventListener("mousemove", function (e) {
          if (!isDragging) return;
          translateX = e.clientX - startX;
          translateY = e.clientY - startY;
          updateTransform();
        });

        // Touch move event for mobile devices
        window.addEventListener("touchmove", function (e) {
          if (!isDragging) return;
          translateX = e.touches[0].clientX - startX;
          translateY = e.touches[0].clientY - startY;
          updateTransform();
        });

        // Mouse up event to stop dragging
        window.addEventListener("mouseup", function () {
          isDragging = false;
          miniMap.style.cursor = "move";
        });

        // Touch end event for mobile devices
        window.addEventListener("touchend", function () {
          isDragging = false;
        });

        // Function to update the transform style
        function updateTransform() {
          // Calculate boundaries to prevent dragging too far
          const mapRect = mapWrapper.getBoundingClientRect();
          const imageRect = miniMap.getBoundingClientRect();

          const maxTranslateX = (imageRect.width * scale - mapRect.width) / 2;
          const maxTranslateY = (imageRect.height * scale - mapRect.height) / 2;

          // Constrain translation within bounds
          if (scale > 1) {
            translateX = Math.max(
              -maxTranslateX,
              Math.min(maxTranslateX, translateX)
            );
            translateY = Math.max(
              -maxTranslateY,
              Math.min(maxTranslateY, translateY)
            );
          } else {
            translateX = 0;
            translateY = 0;
          }

          miniMap.style.transform = `scale(${scale}) translate(${
            translateX / scale
          }px, ${translateY / scale}px)`;
        }
      });
    </script>
  </body>
</html>
