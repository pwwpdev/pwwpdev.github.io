<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Overlay</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #overlay {
            position: absolute;
            top: 0; /* Adjust as needed */
            right:0;
            width: 15%;
            height: 45%;
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid black; /* Optional border */
            /* display: flex; */
            align-items: center;
            justify-content: center;
            color: black;
            z-index: 10; /* Ensures the overlay is on top */
        }
        p {
            font-size: 14px;
            padding: 4px 0 0 4px;
            font-weight: 500;
        }
        h1 {
            font-size: medium;
        }
    </style>
</head>
<body>

<iframe id="iframe" src="https://pwwpdev.github.io/Lingnan/m_floor_display"></iframe>
<div id="overlay">
    <p>humidity: 59</p>
    <p>co2: 1182</p>
    <p>o3: 0.02</p>
    <p>tvoc: 127</p>
    <p>pm2.5: 9</p>
    <p>pm10: 9</p>
    <p>light: 3</p>
    <p>pressure: 1010</p>
    <p>score: 100</p>

</div>

</body>
</html>
